<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />


  <!-- link all links here -->
  <link rel="stylesheet" href="assets/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />



  <title>Document</title>
</head>

<body>
  <!-- add a jumbotrom for the header -->

  <div class="jumbotron " style="background-color: black; color: white; height: 20px;">
    <div class="container">
      <h1 class="display-8" style="text-align:center;">Weather Dashboard</h1>
    </div>
  </div>


  <!-- make div for search and city columms -->
  <div class="col-md-3" id="search-div">
    <div class="search-city" >
      <p>Search for a City:</p>
    </div>
    <div><input></input><button class="searchBtn"><i class="fas fa-search"></i></button></div>
    <div  id="history-div" >
      <div class="row-col-md-2" >
        <div class="col" id="1">Search1</div>
        <div class="col" id="2">Search2</div>
        <div class="col" id="3">Search3</div>
        <div class="col" id="4">Search4</div>
        <div class="col" id="5">Search5</div>
      </div>
    </div>
  </div>

  <!-- right align make div to hold temp,humidity,wind index, and uv index results -->
  <div class="row-col-md-8" id="result-div">
    <div class="row">Temp:</div>
    <div class="row">Humidity:</div>
    <div class="row">Wind Speed:</div>
    <div class="row">UV index:</div>

  </div>

  <!-- make 5 div to hold images with future weather results -->


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>



</body>

</html>
