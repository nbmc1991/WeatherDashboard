<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />


  <!-- link all links here -->
  <link rel="stylesheet" href="assets/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Document</title>

<body>
 

  <header class="container-fluid text-center">`
    <h1 class="display" style="text-align:center;">Weather Dashboard</h1>
    <div class="container-fluid form-inline"></div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3">
        <h4>Search for a city:</h4>
        <div class="form-inline form-group">
          <input type="text" id="search-value" />
          <button class="btn" id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <ul class="list-group search-history"></ul>
      </aside>
      <div class="container-fluid" id="results">
        <img class="icon">
        <div class="temp"></div>
        <div  class="humidity" id="humidity"></div>
        <div class="wind-index"></div>
        <div id="forecast"></div>

        </div>
      </div>
    </div>
    <div class="footer">
      <p>Footer</p>
    </div>
  
  <!-- <footer id="time">

  </footer> -->

  <script src="assets/index.js"></script>


</body>
