<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <!-- link all links here -->
    <link rel="stylesheet" href="WeatherDashboard\assets\style.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Document</title>
</head>
<body>
<!-- add a jumbotrom for the header -->
<div class="maincontainer">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>


    <!-- make div for search and city columms -->
<div class="container searches">
    <div class="search" style="font-weight: bold;"><p>Search for a City:<button style="width: 45px; height: 30px;"></button></p>
      </div>
      <div class="container history">
        <div class="row-cols-3">
          <div class="col">Search1</div>
          <div class="col">Search2</div>
          <div class="col">Search3</div>
          <div class="col">Search4</div>
          <div class="col">Search5</div>
          </div>
      </div>

      
<!-- right align make div to hold temp,humidity,wind index, and uv index results -->
<div class=" container result">
    <div class="col">Temp:</div>
          <div class="col">Humidity:</div>
          <div class="col">Wind Speed:</div>
          <div class="col">UV index:</div>
  
</div>
<!-- make 5 div to hold images with future weather results -->
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>




    
</body>
